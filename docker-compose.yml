services:
  backend:
    build: ./backend
    container_name: yarbis-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/model:/app/model
    restart: always

  frontend:
    build: ./frontend
    container_name: yarbis-frontend
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./certs:/etc/nginx/ssl
    restart: always